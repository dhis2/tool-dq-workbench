<!DOCTYPE html>
<html lang="en">
<head>
  <title>Run Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Run Output</h1>

  {% if output %}
    <div class="alert alert-success" role="alert">
      {{ output | safe }}
    </div>
  {% endif %}

  {% if errors %}
    <div class="alert alert-danger" role="alert">
      <h5>Errors:</h5>
      <ul class="mb-0">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <a href="{{ url_for('api.index') }}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</body>
</html>
