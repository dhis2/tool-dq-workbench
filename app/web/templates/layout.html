<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}DQ Workbench{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h5>DQ Workbench</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('api.index') }}">DQ Monitor</a>
      </li>
      <!-- future items here -->
    </ul>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
