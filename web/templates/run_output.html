<!DOCTYPE html>
<html>
<head>
  <title>Run Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Data Quality Monitor - Run Output</h1>

    {% if errors %}
      <div class="alert alert-danger">
        <h5>Some stages failed:</h5>
        <ul>
          {% for err in errors %}
            <li>{{ err }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="mb-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <div class="card">
      <div class="card-header">
        Console Output
      </div>
      <div class="card-body">
        <pre style="white-space: pre-wrap;">{{ output }}</pre>
      </div>
    </div>
  </div>
</body>
</html>
